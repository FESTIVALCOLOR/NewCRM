[pytest]
# Interior Studio CRM - Pytest Configuration
# TDD Testing with warn mode (tests warn but don't block)

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for categorizing tests
markers =
    backend: Backend tests (FastAPI, SQLAlchemy, Pydantic)
    frontend: Frontend tests (PyQt5 widgets and dialogs)
    api_client: API Client tests (APIClient, OfflineManager)
    integration: Integration tests (end-to-end flows)
    edge_cases: Edge cases tests (duplicates, offline, integrity)
    slow: Slow tests (skip with -m "not slow")
    critical: Critical tests that must pass

# Output settings
addopts =
    -v
    --tb=short
    --strict-markers
    -ra
    --color=yes

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (seconds)
timeout = 30

# Coverage (optional, requires pytest-cov)
# addopts = --cov=. --cov-report=html --cov-report=term-missing

# Async mode for FastAPI tests
asyncio_mode = auto
