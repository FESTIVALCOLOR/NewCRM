version: '3.8'

services:
  # PostgreSQL база данных
  postgres:
    image: postgres:15-alpine
    container_name: crm_postgres
    restart: always
    environment:
      POSTGRES_USER: crm_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: interior_studio_crm
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U crm_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI приложение
  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: crm_api
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # База данных
      DATABASE_URL: postgresql://crm_user:${POSTGRES_PASSWORD}@postgres:5432/interior_studio_crm

      # JWT
      SECRET_KEY: ${SECRET_KEY}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30

      # Яндекс.Диск
      YANDEX_DISK_TOKEN: ${YANDEX_DISK_TOKEN}

      # Приложение
      APP_NAME: Interior Studio CRM API
      APP_VERSION: 1.0.0
      DEBUG: false

      # CORS
      ALLOWED_ORIGINS: http://localhost:3000,https://your-domain.com

      # Файлы
      MAX_FILE_SIZE_MB: 50
      FILE_STORAGE_PATH: /app/uploads
      PREVIEW_CACHE_PATH: /app/previews
    volumes:
      - uploads_data:/app/uploads
      - previews_data:/app/previews
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx (обратный прокси для SSL)
  nginx:
    image: nginx:alpine
    container_name: crm_nginx
    restart: always
    depends_on:
      - api
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    command: [nginx, '-g', 'daemon off;']

volumes:
  postgres_data:
    driver: local
  uploads_data:
    driver: local
  previews_data:
    driver: local
  nginx_logs:
    driver: local
